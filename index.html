<script>
    function toggleTopics(element) {
        const topics = element.nextElementSibling;
        const icon = element.querySelector("span");

        if (topics.style.display === "block") {
            topics.style.display = "none";
            icon.textContent = "+";
        } else {
            topics.style.display = "block";
            icon.textContent = "−";
        }
    }
